# Secrets Configuration
# Defines which files to encrypt/decrypt and where they should go

secrets:
  # AWS Configuration
  - name: aws-config
    source: ~/.aws/config
    encrypted: secrets/aws-config.enc
    mode: "644"
    encrypt: true  # Encrypt to protect work email and account details

  - name: aws-credentials
    source: ~/.aws/credentials
    encrypted: secrets/aws-credentials
    mode: "600"
    encrypt: true

  # SSH Keys
  - name: ssh-id_rsa
    source: ~/.ssh/id_rsa
    encrypted: secrets/ssh/id_rsa.enc
    mode: "600"
    encrypt: true

  - name: ssh-id_ed25519
    source: ~/.ssh/id_ed25519
    encrypted: secrets/ssh/id_ed25519.enc
    mode: "600"
    encrypt: true

  - name: ssh-cuong_rsa
    source: ~/.ssh/cuong_rsa
    encrypted: secrets/ssh/cuong_rsa.enc
    mode: "600"
    encrypt: true

  - name: ssh-id_minhnhat97kg
    source: ~/.ssh/id_minhnhat97kg
    encrypted: secrets/ssh/id_minhnhat97kg.enc
    mode: "600"
    encrypt: true

  - name: ssh-bitbucket
    source: ~/.ssh/bitbucket-ssh
    encrypted: secrets/ssh/bitbucket-ssh.enc
    mode: "600"
    encrypt: true

  - name: ssh-config
    source: ~/.ssh/config
    encrypted: secrets/ssh/config.enc
    mode: "600"
    encrypt: true

  # Git Configuration (work-related)
  - name: git-work-config
    source: ~/.config/git/work.gitconfig
    encrypted: secrets/git/work.gitconfig.enc
    mode: "644"
    encrypt: true

