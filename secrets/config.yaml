# Secrets Sync Configuration
# Define folders to encrypt/decrypt

# Age encryption key configuration
age:
  recipient: age1h7y2etdv5r0nclaaavral84gcdd2kvvcu2h8yes3e3k3fcp03fzq306yas
  key_file: ~/.config/sops/age/keys.txt

# Output directory for encrypted secrets
output_dir: ./secrets/encrypted

# Source folders to encrypt
# Each entry defines a source directory and its secrets
folders:
  - name: ssh
    source: ~/.ssh
    destination: ~/.ssh
    files:
      - id_rsa
      - id_ed25519
      - passwords.yaml
      - tunnels.yaml
    permissions: "600"

  - name: aws
    source: ~/.aws
    destination: ~/.aws
    files:
      - credentials
      - config
    permissions: "600"

  - name: git
    source: ./secrets/git
    destination: ./secrets/git
    files:
      - buuuk.gitconfig
    permissions: "644"
