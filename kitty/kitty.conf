# Configuration for Kitty, the GPU-accelerated terminal emulator

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font
italic_font      JetBrainsMono Nerd Font
bold_italic_font JetBrainsMono Nerd Font

font_size 12.0

# Font rendering adjustments
adjust_line_height 2
adjust_column_width 0

# Improved font rendering (macOS)
disable_ligatures never
text_composition_strategy legacy

# Tokyo Night color theme
# Default colors
foreground #c0caf5
background #1a1b26

# Cursor colors
cursor #c0caf5
cursor_text_color #1a1b26

# Selection colors
selection_foreground #c0caf5
selection_background #33467c

# Normal colors
color0  #15161e
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

# Bright colors
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Window configuration
background_opacity 0.92
background_blur 1

# Window padding
window_padding_width 15

# Hide window decorations (title bar)
hide_window_decorations titlebar-only

# Allow terminal applications to change the window title
dynamic_background_opacity no

# Cursor configuration
cursor_shape block
cursor_blink_interval 0.75
cursor_stop_blinking_after 15.0

# Scrolling
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# macOS specific
macos_option_as_alt both
macos_quit_when_last_window_closed no
macos_show_window_title_in none

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty

# Disable close confirmation prompt
confirm_os_window_close 0
