# Configuration for Kitty, the GPU-accelerated terminal emulator

# Font configuration
font_family      Consolas
bold_font        Consolas
italic_font      Consolas
bold_italic_font Consolas

font_size 12.0

# Font rendering adjustments
adjust_line_height 0
adjust_column_width 0

# Improved font rendering (macOS)
disable_ligatures never
text_composition_strategy legacy

# Theme configuration - Catppuccin Mocha
# Based on https://github.com/catppuccin/kitty

# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

# Window configuration
background_opacity 0.92
background_blur 1

# Window padding
window_padding_width 15

# Hide window decorations (title bar)
hide_window_decorations titlebar-only

# Allow terminal applications to change the window title
dynamic_background_opacity no

# Cursor configuration
cursor_shape block
cursor_blink_interval 0.75
cursor_stop_blinking_after 15.0

# Scrolling
scrollback_lines 10000

# Mouse
mouse_hide_wait 3.0

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# macOS specific
macos_option_as_alt both
macos_quit_when_last_window_closed no
macos_show_window_title_in none

# Tab bar
tab_bar_style powerline
tab_powerline_style slanted

# Advanced
allow_remote_control yes
listen_on unix:/tmp/kitty
enable_csi_u no

# Disable close confirmation prompt
confirm_os_window_close 0

# ====================================================================
# KEYBOARD SHORTCUTS - Disable conflicts with skhd/tmux/nvim
# ====================================================================

# Disable cmd+j/k (used by skhd for space switching - skhdrc:117-119)
map cmd+j no_op
map cmd+k no_op

# Disable cmd+r (used by skhd for reloading skhd config - skhdrc:160)
map cmd+r no_op

# Keep useful tab management (no conflicts)
map cmd+t new_tab_with_cwd
map cmd+w close_tab
map cmd+shift+[ previous_tab
map cmd+shift+] next_tab
